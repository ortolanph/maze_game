<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <rect x="0" y="0"
    width="800" height="800"
    fill="#000" />

  <rect x="0" y="0" width="50" height="50" stroke="#00f" stroke-width="5"/>
  <rect x="750" y="0" width="50" height="50" stroke="#00f" stroke-width="5"/>
  <rect x="750" y="750" width="50" height="50" stroke="#00f" stroke-width="5"/>
  <rect x="0" y="750" width="50" height="50" stroke="#00f" stroke-width="5"/>

  <rect x="50" y="0" width="700" height="50" stroke="#00f" stroke-width="5"/>
  <rect x="750" y="50" width="50" height="700" stroke="#00f" stroke-width="5"/>
  <rect x="50" y="750" width="700" height="50" stroke="#00f" stroke-width="5"/>
  <rect x="0" y="50" width="50" height="700" stroke="#00f" stroke-width="5"/>

  <defs>
    <polygon id="ghost_base"
             points=" 50,  0  90,  0  90, 10 110, 10 110, 20
                     120, 20 120, 30 130, 30 130, 60 140, 60
                     140,140 130,140 130,130 120,130 120,120
                     110,120 110,130 100,130 100,140  80,140
                      80,120  60,120  60,140  40,140  40,130
                      30,130  30,120  20,120  20,130  10,130
                      10,140   0,140   0, 60  10, 60  10, 30
                      20, 30  20, 20  30, 20  30, 10  50, 10"
             stroke="#ccc" stroke-width="5" />

    <g id="annoyed">
      <!-- Eyes -->
      <rect x="40" y="40" width="20" height="20" stroke="#ccc" stroke-width="5"/>
      <rect x="80" y="40" width="20" height="20" stroke="#ccc" stroke-width="5"/>

      <!-- Mouth -->
      <rect x="10" y="90" width="10" height="10" stroke="#ccc" stroke-width="5"/>
      <rect x="20" y="80" width="20" height="10" stroke="#ccc" stroke-width="5"/>
      <rect x="40" y="90" width="20" height="10" stroke="#ccc" stroke-width="5"/>
      <rect x="60" y="80" width="20" height="10" stroke="#ccc" stroke-width="5"/>
      <rect x="80" y="90" width="20" height="10" stroke="#ccc" stroke-width="5"/>
      <rect x="100" y="80" width="20" height="10" stroke="#ccc" stroke-width="5"/>
      <rect x="120" y="90" width="10" height="10" stroke="#ccc" stroke-width="5"/>
    </g>

    <polygon id="eye"
             points="10, 0 30, 0 30,10 40,10 40,40
                     30,40 30,50 10,50 10,40  0,40
                      0,10 10,10"
             stroke="#ccc" stroke-width="5"/>
    <rect id="eye_ball" x="0" y="0" width="20" height="20" stroke="#ccc" stroke-width="5"/>

    <g id="eyes_right">
      <use x="30" y="30" xlink:href="#eye" />
      <use x="50" y="50" xlink:href="#eye_ball" />
      <use x="90" y="30" xlink:href="#eye" />
      <use x="110" y="50" xlink:href="#eye_ball" />
    </g>

    <g id="eyes_left">
      <use x="10" y="30" xlink:href="#eye" />
      <use x="10" y="50" xlink:href="#eye_ball" />
      <use x="70" y="30" xlink:href="#eye" />
      <use x="70" y="50" xlink:href="#eye_ball" />
    </g>

    <g id="eyes_down">
      <use x="20" y="40" xlink:href="#eye" />
      <use x="30" y="70" xlink:href="#eye_ball" />
      <use x="80" y="40" xlink:href="#eye" />
      <use x="90" y="70" xlink:href="#eye_ball" />
    </g>

    <g id="eyes_up">
      <use x="20" y="10" xlink:href="#eye" />
      <use x="30" y="10" xlink:href="#eye_ball" />
      <use x="80" y="10" xlink:href="#eye" />
      <use x="90" y="10" xlink:href="#eye_ball" />
    </g>

    <g id="mazeman">
      <polygon
             points="  0, 40  10, 40  10, 20  20, 20  20, 10
                      40, 10  40,  0  90,  0  90, 10 110, 10
                     110, 20 120, 20 120, 40 100, 40 100, 50
                      70, 50  70, 60  50, 60  50, 70  70, 70
                      70, 80 100, 80 100, 90 120, 90 120,110
                     110,110 110,120  90,120  90,130  40,130
                      40,120  20,120  20,110  10,110  10, 90
                       0, 90"
             stroke="#ccc" stroke-width="5" />
      <rect x="70" y="20" width="10" height="10" stroke="#ccc" stroke-width="5"/>
    </g>
  </defs>



  <use x="200" y="200" xlink:href="#mazeman" />

</svg>
